<!-- File: templates/fragments/footer.html -->
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="admin-footer">
    <footer class="nk-footer">
        <!-- Footer content from original code -->
        <div class="nk-footer-copyright">
            &copy; 2024 Beauty Center. Phiên bản:
            <span th:text="${@environment.getProperty('app.version')}">1.0.0</span>
        </div>
    </footer>

    <!-- Scripts fragment -->
    <div th:fragment="admin-scripts">
        <script th:src="@{/dashboard/assets/js/bundle.js}"></script>
        <script th:src="@{/dashboard/assets/js/scripts.js}"></script>
        <script th:src="@{dashboard/assets/js/demo-settings.js}"></script>
        <script th:src="@{/dashboard/assets/js/charts/chart-cms.js}"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function() {
                // Auto-dismiss alerts after 5 seconds
                setTimeout(function() {
                    $('.alert').fadeOut('slow');
                }, 3000);

                // Handle manual close
                $('.btn-close').click(function() {
                    $(this).parent().fadeOut('fast');
                });
            });

        </script>
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
        <script>

            $(document).ready(function () {
                $('#summernote').summernote({
                    toolbar: [
                        // [groupName, [list of button]]
                        ['style', ['bold', 'italic', 'underline', 'clear']],
                        ['fontsize', ['fontsize']],
                        ['color', ['color']],
                        ['insert', ['link', 'picture', 'video']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['height', ['height']],
                        ['view', ['fullscreen', 'codeview', 'help']],
                    ],
                    height: 300,
                    placeholder: 'Content here',
                });
                // Auto-dismiss alerts after 10 seconds
                setTimeout(function() {
                    $('.alert').fadeOut('slow');
                }, 10000);
            });
        </script>
    </div>

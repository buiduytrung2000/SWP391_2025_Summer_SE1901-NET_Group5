<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/dashboard/fragments/head::admin-head}">
    <style>
        /* Dropdown Filter Styling */
        .dropdown-inner {
            background: #fff;
            border-radius: 6px;
        }

        .dropdown-menu {
            border: 1px solid #e1e5e9;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 6px;
        }

        /* Form Controls in Dropdowns */
        .dropdown-inner .form-control-sm,
        .dropdown-inner .form-select-sm {
            border-radius: 4px;
            border: 1px solid #e1e5e9;
            font-size: 0.875rem;
        }

        .dropdown-inner .form-control-sm:focus,
        .dropdown-inner .form-select-sm:focus {
            border-color: #5e72e4;
            box-shadow: 0 0 0 0.1rem rgba(94, 114, 228, 0.25);
        }

        /* Form Labels in Dropdowns */
        .form-label-sm {
            font-size: 0.75rem;
            font-weight: 600;
            color: #8094ae;
            margin-bottom: 0.25rem;
        }

        /* Tags Checkbox List */
        .tags-checkbox-list {
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            padding: 0.5rem;
            background: #f8f9fa;
        }

        .form-check-sm .form-check-input {
            width: 0.875rem;
            height: 0.875rem;
        }

        .form-check-sm .form-check-label {
            font-size: 0.875rem;
            margin-left: 0.25rem;
        }

        /* Button Styling in Dropdowns */
        .dropdown-inner .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 4px;
        }

        /* Quick Select Buttons */
        .btn-group-sm .btn-sm {
            flex: 1;
            white-space: nowrap;
        }

        /* Active Filters Alert */
        .alert-pro {
            border-left: 4px solid #5e72e4;
            background: rgba(94, 114, 228, 0.1);
            border-color: rgba(94, 114, 228, 0.2);
        }

        .badge-outline-primary {
            color: #5e72e4;
            border: 1px solid #5e72e4;
            background: transparent;
        }

        /* Link List Styling */
        .link-list-opt.no-bdr li a {
            padding: 0.375rem 0;
            color: #8094ae;
            font-size: 0.875rem;
            border: none;
            transition: color 0.2s ease;
        }

        .link-list-opt.no-bdr li a:hover {
            color: #5e72e4;
            background: transparent;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .dropdown-menu {
                min-width: 280px !important;
                left: 0 !important;
                right: auto !important;
            }

            .nk-block-tools li {
                margin-bottom: 0.5rem;
            }
        }

        /* Filter Button Active State */
        .btn-white.btn-dim.active {
            background-color: #5e72e4;
            border-color: #5e72e4;
            color: #fff;
        }

        /* Dropdown Toggle Indicator */
        .dd-indc {
            transition: transform 0.2s ease;
        }

        .dropdown-toggle[aria-expanded="true"] .dd-indc {
            transform: rotate(90deg);
        }
    </style>
</head>

<script>
    // Duration Quick Select Functions
    function setDuration(min, max) {
        document.querySelector('input[name="minDuration"]').value = min;
        document.querySelector('input[name="maxDuration"]').value = max;
    }

    // Date Range Quick Select Functions
    function setDateRange(range) {
        const today = new Date();
        let fromDate, toDate;

        switch (range) {
            case 'last7days':
                fromDate = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                toDate = today;
                break;
            case 'last30days':
                fromDate = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                toDate = today;
                break;
            case 'last6months':
                fromDate = new Date(today.getFullYear(), today.getMonth() - 6, today.getDate());
                toDate = today;
                break;
            case 'thisyear':
                fromDate = new Date(today.getFullYear(), 0, 1);
                toDate = today;
                break;
        }

        document.querySelector('input[name="fromDate"]').value = fromDate.toISOString().split('T')[0];
        document.querySelector('input[name="toDate"]').value = toDate.toISOString().split('T')[0];

        // Auto-submit the form
        event.target.closest('.dropdown').querySelector('form').submit();
    }

    // Clear Individual Filter Functions
    function clearPriceFilter() {
        document.querySelector('input[name="minPrice"]').value = '';
        document.querySelector('input[name="maxPrice"]').value = '';
    }

    function clearDurationFilter() {
        document.querySelector('input[name="minDuration"]').value = '';
        document.querySelector('input[name="maxDuration"]').value = '';
    }

    function clearDateFilter() {
        document.querySelector('input[name="fromDate"]').value = '';
        document.querySelector('input[name="toDate"]').value = '';
    }

    function clearTagsFilter() {
        const checkboxes = document.querySelectorAll('input[name="selectedTags"]');
        checkboxes.forEach(checkbox => checkbox.checked = false);
    }

    function clearAuthorFilter() {
        document.querySelector('select[name="createdBy"]').selectedIndex = 0;
    }

    // Clear All Filters Function
    function clearAllFilters() {
        window.location.href = window.location.pathname;
    }

    // Prevent dropdown from closing when clicking inside
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.dropdown-menu').forEach(function (dropdown) {
            dropdown.addEventListener('click', function (e) {
                e.stopPropagation();
            });
        });

        // Close dropdown after form submission
        document.querySelectorAll('.filter-form').forEach(function (form) {
            form.addEventListener('submit', function () {
                // Close all dropdowns
                document.querySelectorAll('[data-bs-toggle="dropdown"]').forEach(function (toggle) {
                    bootstrap.Dropdown.getInstance(toggle)?.hide();
                });
            });
        });
    });
</script>

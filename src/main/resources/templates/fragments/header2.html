<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-head(title)">
    <script src="https://kit.fontawesome.com/e0090b6b7e.js" crossorigin="anonymous"></script>

    <!--  LOGIN STYLE-->
    <link rel="stylesheet" href="css/auth/login.css">

    <!--  REGISTER STYLE-->
    <link rel="stylesheet" href="css/auth/register.css">

    <!--  EDIT CUSTOMER STYLE -->
    <link rel="stylesheet" href="css/crudUser/editCustomer.css">

    <!-- VIEW CUSTOMER STYLE -->
    <link rel="stylesheet" href="css/crudUser/viewCustomer.css">

    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="">
    <meta name="description" content="">

    <!-- FAVICONS ICON -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">

    <!-- PAGE TITLE HERE -->
    <title th:text="${title}">Spa Template</title>


    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"><!-- BOOTSTRAP STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/font-awesome.min.css}">
    <!-- FONTAWESOME STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/flaticon.min.css}"><!-- FLATICON STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}"><!-- ANIMATE STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}"><!-- OWL CAROUSEL STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.min.css}">
    <!-- BOOTSTRAP SELECT BOX STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.min.css}"><!-- MAGNIFIC POPUP STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/loader.min.css}"><!-- LOADER STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"><!-- MAIN STYLE SHEET -->
    <link rel="stylesheet" type="text/css" class="skin" th:href="@{/css/skin/skin-1.css}">
    <!-- THEME COLOR CHANGE STYLE SHEET -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/switcher.css}"><!-- SIDE SWITCHER STYLE SHEET -->


    <!-- GOOGLE FONTS -->
    <link href="/https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">


</head>

<body id="bg">

<div class="page-wraper">

    <!-- HEADER START -->
    <header th:fragment="header" class="site-header header-style-1  mobile-sider-drawer-menu">

        <div class="top-bar bg-secondry">
            <div class="container">
                <div class="wt-topbar-right">
                    <ul class="list-unstyled e-p-bx">
                        <li><i class="fa fa-envelope"></i>mail@thewebmax.com</li>
                        <li><i class="fa fa-phone"></i>(654) 321-7654</li>
                    </ul>
                    <ul class="social-bx list-inline">
                        <li><a href="javascript:void(0);" class="fa fa-facebook"></a></li>
                        <li><a href="javascript:void(0);" class="fa fa-twitter"></a></li>
                        <li><a href="javascript:void(0);" class="fa fa-linkedin"></a></li>
                        <li><a href="javascript:void(0);" class="fa fa-rss"></a></li>
                        <li><a href="javascript:void(0);" class="fa fa-youtube"></a></li>
                        <li><a href="javascript:void(0);" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search Link -->

        <!-- Search Form -->

        <div class="sticky-header main-bar-wraper">
            <div class="main-bar bg-white">
                <div class="container">
                    <div class="logo-header">
                        <a th:href="@{/}">
                            <img th:src="@{/images/logo.png}" width="216" height="37" alt="">
                        </a>
                    </div>

                    <!-- MAIN Vav -->
                    <div class="header-nav navbar-collapse collapse ">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a th:href="@{/}"
                                >Home</a>

                            </li>
                            <li>
                                <a th:href="@{/services}"
                                >Service<i class="fa"></i
                                ></a>
                            </li>
                            <li class="submenu-direction">
                                <a th:if="${session.user}" th:href="@{/admin/bookings/my-bookings}"
                                >My bookings</a>
                            </li>
                            <li>
                                <a th:href="@{/blogs}"
                                >Blogs<i class="fa"></i
                                ></a>
                            </li>
                            <li class="submenu-direction">
                                <a th:if="${session.user}" th:href="@{/admin/bookings/staff}"
                                >Booking Management</a>
                            </li>
                            <li class="submenu-direction">
                                <a th:if="${session.user?.getRole()?.equals(session.user?.getRole()?.admin)}" th:href="@{/admin}"
                                >Dashboard</a>
                            </li>


                        </ul>
                    </div>
                    <div class="extra-nav">
                        <div class="extra-cell">
                            <a th:href="@{/#search}" class="site-search-btn"><i class="fa fa-search"></i></a>
                        </div>
                        <div class="extra-cell">
                            <a href="javascript:;" class="wt-cart cart-btn dropdown-toggle" title="Your Cart"
                               id="ID-MSG_dropdown" data-bs-toggle="dropdown">
                                    <span class="link-inner">
                                        <span class="woo-cart-total"> </span>
                                        <span class="woo-cart-count">
                                            <span class="shopping-bag wcmenucart-count ">4</span>
                                        </span>
                                    </span>
                            </a>
                        </div>
                        <div class="extra-cell" style="width: 40.3px">
                            <a th:href="@{/login}"
                               th:if="${session.user == null}"
                            >
                                <i
                                        class="fa-duotone fa-solid fa-circle-user fa-2xl"
                                        style="color: black; margin-left:15px"></i>

                            </a>
                            <a href="javascript:;" class="wt-cart cart-btn dropdown-toggle" data-bs-toggle="dropdown"
                            >
                                <img id="avatar"
                                     class="wt-cart cart-btn dropdown-toggle"

                                     th:if="${session.user != null && session.userAvatar != null}"
                                     th:src="${session.user.avatarUrl + '?v=' + #dates.createNow().getTime()}"

                                     style="width: 121px !important; aspect-ratio: 1 / 1; border-radius: 50%; object-fit: cover; margin-left:15px"
                                >
                                <i
                                        th:if="${session.user != null && session.userAvatar == null}"

                                        class="fa-duotone fa-solid fa-circle-user fa-2xl"
                                        style="color: white; margin-left:15px"></i></a>
                            <div class="dropdown-menu cart-dropdown-item-wraper">
                                <div class="nav-cart-content">
                                    <div class="nav-cart-items p-a15">
                                        <div class="nav-cart-item clearfix">
                                            <a th:href="@{/logout}">Logout</a>
                                        </div>
                                        <div class="nav-cart-item clearfix">
                                            <a th:href="@{/view_profile}">Profile</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- NAV Toggle Button -->
                        <button id="mobile-side-drawer" data-target=".header-nav" data-toggle="collapse" type="button"
                                class="navbar-toggler collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar icon-bar-first"></span>
                            <span class="icon-bar icon-bar-two"></span>
                            <span class="icon-bar icon-bar-three"></span>
                        </button>
                        <!-- SITE Search -->
                        <div id="search">
                            <span class="close"></span>
                            <form role="search" id="searchform" action="/search" method="get" class="radius-xl">
                                <div class="input-group">
                                    <input value="" name="q" type="search" placeholder="Type to search">
                                    <span class="input-group-btn"><button type="button" class="search-btn"><i
                                            class="fa fa-search"></i></button></span>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

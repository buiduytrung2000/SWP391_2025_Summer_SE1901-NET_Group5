<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="notification" class="container-fluid px-0 mb-3">
    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="icon ni ni-check-circle me-2"></i>
        <strong th:text="${successMessage}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="icon ni ni-exclamation-triangle me-2"></i>
        <strong th:text="${errorMessage}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>

    <!-- Info Message -->
    <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="icon ni ni-info-circle me-2"></i>
        <strong th:text="${infoMessage}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>

    <!-- Warning Message -->
    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="icon ni ni-exclamation-circle me-2"></i>
        <strong th:text="${warningMessage}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>
</div>
</body>
</html>

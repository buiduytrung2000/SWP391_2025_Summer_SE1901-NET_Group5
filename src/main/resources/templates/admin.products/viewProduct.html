<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/dashboard/fragments/head :: admin-head}">

</head>
<body class="nk-body npc-default has-apps-sidebar has-sidebar">
<div class="nk-app-root">
    <div class="nk-main">
        <div class="nk-wrap">
            <div class="nk-header nk-header-fixed" th:replace="~{/dashboard/fragments/header :: admin-header}"></div>
            <div class="nk-sidebar" data-content="sidebarMenu"
                 th:replace="~{/dashboard/fragments/sidebar :: admin-sidebar}"></div>

            <div class="nk-content">
                <div class="container-fluid">
                    <div class="nk-content-inner">
                        <div class="nk-content-body">
                            <div class="nk-block-head nk-block-head-sm">
                                <div class="nk-block-between">
                                    <div class="nk-block-head-content">
                                        <h3 class="nk-block-title page-title">View Products</h3>
                                    </div>
                                    <div class="nk-block-head-content">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                            Add New Product
                                        </button>

                                    </div>
                                </div>
                            </div>

                            <div class="nk-block">
                                <div class="card card-bordered">
                                    <div class="card-inner">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-striped">
                                                <thead class="bg-light">
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Price</th>
                                                    <th>SKU</th>
                                                    <th>Quantity</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="product : ${products}">
                                                    <td th:text="${product.name}"></td>
                                                    <td th:text="${product.description}"></td>
                                                    <td th:text="${product.price}"></td>
                                                    <td th:text="${product.sku}"></td>
                                                    <td th:text="${product.quantity}"></td>
                                                    <td>
                                                        <a href="#" class="btn-edit-product"
                                                           th:attr="data-id=${product.product_id},
                                                                data-name=${product.name},
                                                                data-description=${product.description},
                                                                data-price=${product.price},
                                                                data-sku=${product.sku},
                                                                data-quantity=${product.quantity}">
                                                            <i class="fa-solid fa-pen-to-square"></i>
                                                        </a>
                                                        <a href="#" class="btn-detail-product"
                                                           th:attr="data-id=${product.product_id},
                                                                data-name=${product.name},
                                                                data-description=${product.description},
                                                                data-price=${product.price},
                                                                data-sku=${product.sku},
                                                                data-quantity=${product.quantity}"
                                                        style="margin-left: 4px">
                                                            <i class="fa-regular fa-rectangle-list fa-lg"></i>
                                                        </a>
                                                        <a href="#" class="btn-delete-product" th:attr="data-id=${product.product_id}" style="margin-left: 4px;">
                                                            <i class="fa-solid fa-trash"></i>
                                                        </a>
                                                    </td>

                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <!-- Pagination -->
                                        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                                            <ul class="pagination justify-content-center mt-4">
                                                <!-- Previous -->
                                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:if="${currentPage > 0}"
                                                       th:href="@{/admin/product(page=${currentPage - 1})}">Previous</a>
                                                    <a class="page-link"
                                                       th:if="${currentPage == 0}"
                                                       href="#">Previous</a>
                                                </li>
                                                <!-- Page numbers -->
                                                <!-- Số trang truyền vào page, bắt đầu từ 0 -->
                                                <li class="page-item"
                                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                                    th:classappend="${i == currentPage} ? 'active'">
                                                    <a class="page-link"
                                                       th:href="@{/admin/product(page=${i})}"
                                                       th:text="${i + 1}">1</a>
                                                </li>

                                                <!-- Next -->
                                                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:if="${currentPage + 1 < totalPages}"
                                                       th:href="@{/admin/product(page=${currentPage + 1})}">Next</a>
                                                    <a class="page-link"
                                                       th:if="${currentPage + 1 >= totalPages}"
                                                       href="#">Next</a>
                                                </li>
                                            </ul>
                                        </nav>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div th:replace="~{/dashboard/fragments/footer :: admin-scripts}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editProductForm"  method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="product_id" id="editProductId">
                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editProductName" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="editProductDescription" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="editProductPrice" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="editProductSKU" class="form-label">SKU</label>
                        <input type="text" class="form-control" id="editProductSKU" name="sku">
                    </div>
                    <div class="mb-3">
                        <label for="editProductQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="editProductQuantity" name="quantity">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/product/add}" method="post" id="addProductForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addProductName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="addProductName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="addProductDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="addProductDescription" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="addProductPrice" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="addProductPrice" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="addProductSKU" class="form-label">SKU</label>
                        <input type="text" class="form-control" id="addProductSKU" name="sku" required>
                    </div>
                    <div class="mb-3">
                        <label for="addProductQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="addProductQuantity" name="quantity" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- View Detail Modal -->
<div class="modal fade" id="detailProductModal" tabindex="-1" aria-labelledby="detailProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailProductModalLabel">Product Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Name:</strong> <span id="detailProductName"></span></p>
                <p><strong>Description:</strong> <span id="detailProductDescription"></span></p>
                <p><strong>Price:</strong> <span id="detailProductPrice"></span></p>
                <p><strong>SKU:</strong> <span id="detailProductSKU"></span></p>
                <p><strong>Quantity:</strong> <span id="detailProductQuantity"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    //Delete
    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-delete-product').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const productId = btn.getAttribute('data-id');
            Swal.fire({
                title: 'Confirm delete?',
                text: "You will not be able to restore this product!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Delete',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/sbs/admin/product/delete/${productId}`, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            Swal.fire('Deleted!', 'This product has been deleted.', 'success')
                                .then(() => window.location.reload());
                        } else {
                            Swal.fire('Error!', 'Unable to delete product.', 'error');
                        }
                    })
                    .catch(() => {
                        Swal.fire('Error!', 'Unable to delete product.', 'error');
                    });
                }
            })
        });
    });
});

//Edit
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.btn-edit-product').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // Lấy dữ liệu từ data attribute
                document.getElementById('editProductId').value = btn.getAttribute('data-id');
                document.getElementById('editProductName').value = btn.getAttribute('data-name');
                document.getElementById('editProductDescription').value = btn.getAttribute('data-description');
                document.getElementById('editProductPrice').value = btn.getAttribute('data-price');
                document.getElementById('editProductSKU').value = btn.getAttribute('data-sku');
                document.getElementById('editProductQuantity').value = btn.getAttribute('data-quantity');
                // Hiện modal
                var modal = new bootstrap.Modal(document.getElementById('editProductModal'));
                modal.show();
                document.getElementById('editProductModal').addEventListener('hidden.bs.modal', function() {
                document.querySelectorAll('.modal-backdrop').forEach(e => e.remove());
                document.body.classList.remove('modal-open');
            }, { once: true });
            });
        });

        // Xử lý submit (ví dụ: gọi AJAX hoặc submit form)
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            // e.preventDefault(); // Bỏ comment nếu bạn muốn xử lý bằng AJAX thay vì reload trang
            // TODO: Xử lý AJAX cập nhật sản phẩm ở đây (nếu muốn)
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-edit-product').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const id = btn.getAttribute('data-id');
            document.getElementById('editProductForm').action = `/sbs/admin/product/edit/${id}`;
            var modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        });
    });
});

    //Detail
    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-detail-product').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            // Lấy data từ attribute
            document.getElementById('detailProductName').textContent = btn.getAttribute('data-name');
            document.getElementById('detailProductDescription').textContent = btn.getAttribute('data-description');
            document.getElementById('detailProductPrice').textContent = btn.getAttribute('data-price');
            document.getElementById('detailProductSKU').textContent = btn.getAttribute('data-sku');
            document.getElementById('detailProductQuantity').textContent = btn.getAttribute('data-quantity');

            // Show modal
            var modal = new bootstrap.Modal(document.getElementById('detailProductModal'));
            modal.show();
        });
    });
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".btn-edit").forEach(function (btn) {
            btn.addEventListener("click", function () {
                const modalId = btn.getAttribute("data-modal-id");
                const modal = document.getElementById(modalId);
                if (!modal) {
                    console.warn("⚠️ Không tìm thấy modal:", modalId);
                    return;
                }

                modal.querySelectorAll(".view-only").forEach(el => el.classList.add("d-none"));
                modal.querySelectorAll(".edit-only").forEach(el => el.classList.remove("d-none"));

                modal.querySelector(".btn-edit").classList.add("d-none");
                modal.querySelector(".btn-save").classList.remove("d-none");
            });
        });
    });
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const showAddModal = /*[[${showAddModal}]]*/ false;
    const formHasError = /*[[${formHasError}]]*/ false;

    const modalEl = document.getElementById('addStaffModal');
    const modal = new bootstrap.Modal(modalEl);

    if (showAddModal) {
        modal.show();
        if (!formHasError) {
            modalEl.addEventListener('shown.bs.modal', resetAddStaffForm, { once: true });
        }
    } else {
        document.querySelector('[data-bs-target="#addStaffModal"]').addEventListener('click', () => {
            modal.show();
            resetAddStaffForm();
        });
    }
    /*]]>*/
</script>


<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('avatarPreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<script>
    function resetAddStaffForm() {
        const form = document.querySelector('#addStaffModal form');
        if (form) {
            form.reset();
        }

        // Reset ảnh preview
        const preview = document.getElementById('avatarPreview');
        if (preview) {
            preview.src = '#';
            preview.style.display = 'none';
        }

        // Xóa các lỗi hiển thị
        document.querySelectorAll('#addStaffModal .text-danger').forEach(e => e.innerText = '');
    }

</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let successMessage = /*[[${successMessage}]]*/ null;

        Swal.fire({
            icon: 'success',
            title: successMessage,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            toast: true,
            position: 'top-end'
        });
    }
    /*]]>*/
</script>


<script>
    const addModalEl = document.getElementById('addStaffModal');
    addModalEl.addEventListener('hidden.bs.modal', resetAddStaffForm);
</script>

<script>
    document.querySelectorAll(".modal").forEach(modalEl => {
        modalEl.addEventListener('hidden.bs.modal', function () {
            // Reset edit/view state
            modalEl.querySelectorAll(".view-only").forEach(el => el.classList.remove("d-none"));
            modalEl.querySelectorAll(".edit-only").forEach(el => el.classList.add("d-none"));
            modalEl.querySelector(".btn-edit")?.classList.remove("d-none");
            modalEl.querySelector(".btn-save")?.classList.add("d-none");
        });
    });
</script>
</body>
</html>

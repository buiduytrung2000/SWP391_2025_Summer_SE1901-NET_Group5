<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:block th:replace="~{/dashboard/fragments/head :: admin-head}">
    <style>
        body {
            background-image: url("/sbs/images/background/coconut-underwater-still-life.jpg") ;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-frame {
            max-width: 720px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 24px 0 rgba(0,0,0,0.25); /* black shadow */
            padding: 32px 0 32px 0;
        }
        h2 {
            text-align: center;
            color: #222;
            margin-top: 0;
        }
        .form-container {
            padding: 0 36px 0 36px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
            letter-spacing: 0.02em;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 9px 14px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #86b7fe;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            background: #1eae60;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            margin-right: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #188c4a;
        }
        button[type="button"] {
            background: #f5f5f5;
            color: #444;
            border: 1px solid #bbb;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        button[type="button"]:hover {
            background: #ececec;
            border: 1px solid #888;
        }
        @media (max-width: 600px) {
            .main-frame {
                max-width: 98vw;
                margin: 10px;
                padding: 0;
            }
            .form-container {
                padding: 0 10px 0 10px;
            }
        }
    </style>
</head>
<body class="nk-body npc-default has-apps-sidebar has-sidebar">
<div class="nk-app-root">
    <div class="nk-main">
        <div class="nk-wrap">
            <div class="nk-header nk-header-fixed" th:replace="~{/dashboard/fragments/header :: admin-header}"></div>
            <div class="nk-sidebar" data-content="sidebarMenu"
                 th:replace="~{/dashboard/fragments/sidebar :: admin-sidebar}"></div>
<body>
<header th:replace="~{fragments/header2 :: header}">
</header>
<div class="main-frame">
    <h2>Edit Product</h2>
    <div class="form-container">
        <form th:action="@{/product/edit/{id}(id=${product.product_id})}" th:object="${product}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
            <label>Description:</label>
            <input type="text" th:field="*{description}">
            <label>Price:</label>
            <input type="number" th:field="*{price}" step="0.01" required>
            <label>SKU:</label>
            <input type="text" th:field="*{sku}" required>
            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" required>
            <div style="margin-top: 18px;">
                <button type="submit">Save</button>
                <a th:href="@{/product/{id}(id=${product.product_id})}" style="text-decoration:none;">
                    <button type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}">

</footer>
<div th:replace="~{fragments/script :: common-scripts}"></div>
</body>
</html>

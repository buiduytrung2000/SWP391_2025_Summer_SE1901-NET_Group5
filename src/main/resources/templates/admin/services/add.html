<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::common-head}">
    <!-- PAGE TITLE HERE -->
    <title th:text="${pageTitle}">Default Title</title>
</head>

<body id="bg">

<div class="page-wraper">

    <!-- HEADER START -->
    <header th:replace="~{fragments/header::header}">

    </header>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <div class="page-content">

        <!-- INNER PAGE BANNER -->
        <div class="wt-bnr-inr overlay-wraper" style="background-image:url(static/images/logo-7.png);">
            <div class="overlay-main bg-black opacity-05"></div>
            <div class="container">
                <div class="wt-bnr-inr-entry">
                    <h1 class="text-white">Add Service</h1>
                </div>
            </div>
        </div>
        <!-- INNER PAGE BANNER END -->

        <!-- BREADCRUMB ROW -->
        <div class="bg-gray-light p-tb20">
            <div class="container">
                <ul class="wt-breadcrumb breadcrumb-style-1">
                    <li><a href="javascript:void(0);">Home</a></li>
                    <li>Add Service</li>
                </ul>
            </div>
        </div>
        <!-- BREADCRUMB  ROW END -->

        <!-- SECTION CONTENT START -->
        <div class="section-full p-t80 p-b50">

            <!-- PRODUCT DETAILS -->
            <div class="container woo-entry">


                <!-- SECTION CONTENT START -->
                <div class="section-content">
                    <div class="row">
                        <!-- FROM STYEL 1 -->
                        <div class="col-md-6 m-b30" style="width: 80%">
                            <div class="section-head">
                                <h3 class="text-uppercase">Add New Service</h3>
                                <div class="wt-separator-outer">
                                    <div class="wt-separator style-icon">
                                        <i class="fa fa-leaf text-black"></i>
                                        <span class="separator-left site-bg-primary"></span>
                                        <span class="separator-right site-bg-primary"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="wt-box">
                                <form th:action="@{/admin/services/add}" method="POST">

                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <!--Nhập tên dịch vụ-->
                                            <div class="form-group">
                                                <label for="name" class="form-label">Tên dịch vụ</label>
                                                <input type="text" class="form-control" id="name" name="name"
                                                       placeholder="Nhập tên dịch vụ">
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <!--Nhập giá dịch vụ-->
                                            <div class="form-group">
                                                <label for="price" class="form-label">Price ($)</label>
                                                <input type="number"
                                                       step="0.01"
                                                       class="form-control"
                                                       id="price"
                                                       name="price"
                                                       placeholder="0.00">
                                            </div>
                                        </div>
                                    </div>
                                    <!--Thời gian dịch vụ-->
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <label for="tagNames" class="form-label">Tags (comma separated)</label>
                                            <input type="text"
                                                   id="tagInput"
                                                   class="form-control"
                                                   name="tagNames"
                                                   placeholder="Enter tags separated by commas (e.g., Facial, Relaxing, Premium)"/>
                                            <input type="hidden" id="tagNames"/>
                                            <div id="tagContainer" class="mt-2"></div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="form-group">
                                                <label for="duration" class="form-label">Duration (minutes)</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="duration"
                                                       name="duration"
                                                       placeholder="60">
                                            </div>
                                        </div>
                                    </div>

                                    <!--Service description-->
                                    <div class="form-group">
                                        <label for="summernote" class="form-label">Service Description</label>
                                        <textarea id="summernote"
                                                  name="content"
                                                  placeholder="Describe your service in detail..."></textarea>

                                    </div>
                                    <a href="/admin/services" class="site-button">Cancel</a>
                                    <button type="submit" class="site-button">Publish Service</button>

                                </form>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- SECTION CONTENT END -->

            </div>
            <!-- PRODUCT DETAILS -->

        </div>
        <!-- CONTENT CONTENT END -->
    </div>
    <!-- CONTENT END -->

    <!-- FOOTER START -->
    <footer th:replace="~{fragments/footer :: footer}">
    </footer>
    <!-- FOOTER END -->

    <!-- BUTTON TOP START -->
    <button class="scroltop"><span class=" iconmoon-house relative" id="btn-vibrate"></span>Top</button>

</div>


<!-- LOADING AREA START ===== -->
<div class="loading-area">
    <div class="loading-box"></div>
    <div class="loading-pic">
        <div class="cssload-container">
            <div class="cssload-progress cssload-float cssload-shadow">
                <div class="cssload-progress-item"></div>
            </div>
        </div>
    </div>
</div>
<!-- LOADING AREA  END ====== -->

    </div>
</div>

<!-- JAVASCRIPT  FILES ========================================= -->
<div th:replace="~{fragments/script :: common-scripts}"></div>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
<script>

    $(document).ready(function () {
        $('#summernote').summernote({
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['insert', ['link', 'picture', 'video']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['view', ['fullscreen', 'codeview', 'help']],
            ],
            height: 300,
            placeholder: 'Content here',
        });
    });


</script>
</body>

</html>

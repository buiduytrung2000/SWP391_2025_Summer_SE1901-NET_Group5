<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header2 :: common-head('Login Page')}"></head>



<body id="bg">
<div class="page-wraper">
  <!-- HEADER START -->
  <header th:replace="~{fragments/header2 :: header}">
  </header>
  <!-- HEADER END -->

  <div class="container" style="display: flex; justify-content: center; padding: 100px 0">
    <div class="login-container">
      <h2 class="text-center login-title">Login</h2>
      <div th:if="${error}" style="margin-bottom: 20px; color: red" th:text="${error}"></div>
      <form method="POST" action="/sbs/login">
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="text" class="form-control" id="email" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <p class="text-center mt-3 mb-3">
          Don't have an account? <a href="/sbs/register" style="color: #9b4e9b; text-decoration: underline;">Register</a>
        </p>
        <p class="text-center mt-2">
          <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="color: #9b4e9b; text-decoration: underline;">Forgot Password?</a>
        </p>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>
    </div>
  </div>
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="/sbs/forgot-password">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Please enter your email address. We will send you a password reset link.</p>
            <div class="mb-3">
              <label for="forgotEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="forgotEmail" name="email" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-purple">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- FOOTER START -->
  <footer th:replace="~{fragments/footer :: footer}">

  </footer>
  <!-- FOOTER END -->

  <!-- BUTTON TOP START -->
  <button class="scroltop">
    <span class="iconmoon-house relative" id="btn-vibrate"></span>Top
  </button>
</div>

<!-- LOADING AREA START ===== -->
<div class="loading-area">
  <div class="loading-box"></div>
  <div class="loading-pic">
    <div class="cssload-container">
      <div class="cssload-progress cssload-float cssload-shadow">
        <div class="cssload-progress-item"></div>
      </div>
    </div>
  </div>
</div>
<!-- LOADING AREA  END ====== -->


<!-- JAVASCRIPT  FILES ========================================= -->
<div th:replace="~{fragments/script :: common-scripts}"></div>
</body>
</html>
